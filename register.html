 <!DOCTYPE html>
<html>
<title>Online HTML Editor</title>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class=container-fluid>
        <div class=row>
            <div class=col-sm-4><img src="maxresdefault.jpg" width=180></div>
            <div class=col-sm-4>
                <br><br><br>
                <h2 align=center><b>Register</b></h2>
                <p align=center>Please enter your information below to begin registration</p>
            </div>
        </div>
    </div>
        <br><br>
    <div class=container align=center>
        <div class=row>
            <div class=col-sm-2><p>First name*:</p></div>
            <div class=col-sm-2><input></div>
            <div class=col-sm-2></div>
            <div class=col-sm-2><p>Login ID*:</p></div>
            <div class=col-sm-2><input></div>
	        <div class=col-sm-1></div>
        </div>
        <br>
        <div class=row>
            <div class=col-sm-2><p>Last name*:</p></div>
            <div class=col-sm-2><input></div>
            <div class=col-sm-2></div>
            <div class=col-sm-2><p>Password*:</p></div>
            <div class=col-sm-2><input type="password"></div>
            <div class=col-sm-1></div>
        </div>
        <br>
        <div class=row>
            <div class=col-sm-2><p>Date of Birth*:</p></div>
            <div class=col-sm-2><input type="date"></div>
            <div class=col-sm-2></div>
            <div class=col-sm-2><p>Re-enter Password*:</p></div>
            <div class=col-sm-2><input type="password"></div>
            <div class=col-sm-1></div>
        </div>
        <br>
        <div class=row>
            <div class=col-sm-2><p>Email*:</p></div>
            <div class=col-sm-2><input></div>
        </div>
        <br>
        <div class=row>
            <div class=col-sm-2><p>Phone number:</p></div>
            <div class=col-sm-2><input></div>
            <div class=col-sm-1></div>
        </div>
    </div>  
    <br>
    <div align=center>
        <a class="btn btn-outline-dark btn-lg">Register</a>
    </div> 
    
</body>
</html>
